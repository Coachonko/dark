<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Old School</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- deps start -->
  <script src="https://unpkg.com/@dark-engine/core/dist/umd/dark-core.production.min.js"></script>
  <script src="https://unpkg.com/@dark-engine/platform-browser/dist/umd/dark-platform-browser.production.min.js"></script>
  <!-- deps end -->
  <script>
    // export from global variables
    const { View, Text, component, useState } = DarkCore;
    const { render } = DarkPlatformBrowser;

    // start coding...
    const div = props => View({ ...props, as: 'div' });
    const input = props => View({ ...props, void: true, as: 'input' });

    // App component
    const App = component(() => {
      const [value, setValue] = useState('xxx');

      const handleInput = e => setValue(e.target.value);

      return [
        div({
          slot: Text(`Hello: ${value}`),
        }),
        input({
          value,
          onInput: handleInput,
        }),
      ];
    });

    // render app
    render(App(), document.getElementById('root'));
  </script>
</body>
</html>
